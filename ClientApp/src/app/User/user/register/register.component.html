  
<form [formGroup]="formModel" autocomplete="off"  #userForm = "ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group required">
      <label>Username</label>
      <input required  type="text"  formControlName="userName" class="form-control" name="UserName" placeholder="Enter Your Username">
      <!-- <label class="text-danger" *ngIf ="userName.invalid && (userName.touched || userForm.submitted)">This
        field is mandatory.</label> -->
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input  required  type="text" formControlName="firstName"  class="form-control" name="firstName" placeholder="Enter Your Firstname">
      <!-- <label class="text-danger" *ngIf ="firstName.invalid && (firstName.touched || userForm.submitted)">This
        field is mandatory.</label> -->
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input  required type="text" formControlName="lastName" class="form-control" name="lastName" placeholder="Enter Your Lastname">
        <!-- <label class="text-danger" *ngIf ="lastName.invalid && (lastName.touched || userForm.submitted)">This
          field is mandatory.</label> -->
      </div>
    <div >
      <div class="form-group required">
        <label>Password</label>
        <input  required  type="password" formControlName="password" class="form-control" name="password" placeholder="Enter Your password">
        <!-- <label class="text-danger" *ngIf ="password.invalid && (password.touched || userForm.submitted)">This
            field is mandatory.</label>
        <label class="text-danger" *ngIf ="password.invalid && (password.touched || userForm.submitted)">Minimum
          4 characters required.</label> -->
      </div>
      <!-- <div class="form-group required">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf ="ConfirmPassword.invalid && (ConfirmPassword.touched || userForm.submitted)">This
          field is mandatory.</label>
        <label class="text-danger" *ngIf ="ConfirmPassword.invalid && (ConfirmPassword.touched || userForm.submitted)">Confirm
          Password does not match.</label>
      </div> -->
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" >Sign Up</button>
      </div>
    </div>
  </form>
